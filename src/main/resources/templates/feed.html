<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>Feed</title>
    <div th:replace="/fragments/stylesAndScripts :: head-styling"></div>
</head>
<body>
    <div th:replace="fragments/navbar"></div>

<div class="container">
    <h2>Tweets</h2>
    <div th:if="${tweetList.isEmpty()}">
        No Tweets Available!
    </div>
    <ul class="list-group">
        <li class="list-group-item" th:each="tweet:${tweetList}">
            <h5>@<span th:text="${tweet.user.username}"></span>
                <small><span th:text="${#dates.format(tweet.createdAt, 'M/d/yy')}"></span></small></h5>
            <p th:utext="${tweet.message}"></p>
        </li>
    </ul>
</div>
    <div th:replace="/fragments/stylesAndScripts :: body-scripts"></div>
</body>
</html>
